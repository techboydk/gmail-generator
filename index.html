<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css">
  <title>Gmail generater</title>

</head>

<body>
  <div class="container">
    <div class="form-container">
      <div class="title">Gmail Generater</div>
      <form class="form" id="form">
        <label for="email">Email</label>
        <input type="email" name="" id="email" onchange="inputText()" required />
        <button type="submit" id="generate">Generate</button>
      </form>
    </div>
  
    <div class="generated-mail">
      <div class="title">Generated Gmail</div>
      <div class="all-gmail">
        <div class="gmail">
          example@gmail.com
        </div>
      </div>
      <span class="copy-btn" ><i class="fa-regular fa-copy"></i></span>
      <div class="buttons">
        <div class="prev-btn btn">Previous</div>
        <div class="counter">
          <span class="current">1</span>/
          <span class="total">1</span>
        </div>
        <div class="next-btn btn">Next</div>
      </div>
    </div>
  </div>
</body>
<script src="./script.js" type="text/javascript" charset="utf-8"></script>

</html>
